server:
  port: 8082
spring:
  application:
    name: tech-challenge-orders
  data:
    mongodb:
      authentication-database: admin
      host: ${MONGO_HOST}
      port:
      database: tech-challenge-orders
      username: ${MONGO_USERNAME}
      password: ${MONGO_PASSWORD}


  kafka:
    bootstrap-servers: ${KAFKA_SERVERS}
api:
  products:
    url: ${URL_PRODUCTS}
    path: products/api/v1/find
  customers:
    url: ${URL_CUSTOMERS}
    path: customers/api/v1/find

kafka:
  topic:
    produce:
      orders: tech.orders
    consumer:
      groupId: production
      production:
        status: status.order
      error:
        payment: tech.error.payment
        groupId: orders

logging:
  level:
    com.techchallenge.infrastructure.external.request:
      RequestCustomer: DEBUG

